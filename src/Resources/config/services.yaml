services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # make classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  AlipayMiniProgramBundle\Controller\:
    resource: '../../Controller/'
  AlipayMiniProgramBundle\Command\:
    resource: '../../Command/'
  AlipayMiniProgramBundle\EventSubscriber\:
    resource: '../../EventSubscriber/'
  AlipayMiniProgramBundle\MessageHandler\:
    resource: '../../MessageHandler/'
  AlipayMiniProgramBundle\Procedure\:
    resource: '../../Procedure/'
  AlipayMiniProgramBundle\Repository\:
    resource: '../../Repository/'
  AlipayMiniProgramBundle\Service\:
    resource: '../../Service/'

  # 明确配置TemplateMessageService以正确注入环境参数
  AlipayMiniProgramBundle\Service\TemplateMessageService:
    arguments:
      $environment: '%kernel.environment%'
